library: github.com/rocketblend/official-library
collector:
  agent: random
  parallelism: 2
  delay: 5s
collections:
  - name: blender
    platforms:
      - windows
      - linux
      - macos/intel
      - macos/apple
  - name: rocketblend
    platforms:
      - windows
      - linux
      - macos/intel
      - macos/apple
    addons:
      - github.com/rocketblend/official-library/addons/rocketblend/0.1.1
