library: github.com/rocketblend/official-library
outputDir: packages
collector:
  agent: random
  parallelism: 2
  delay: 5s
collections:
  - name: blender
    platforms:
      - windows
      - linux
      - macos/intel
      - macos/apple
    addons:
      - github.com/rocketblend/official-library/packages/blender/addons/pose-library/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/biovision-motion-capture-bvh-format/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/fbx-format/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/stl-format/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/scalable-vector-graphics-svg-11-format/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/stanford-ply-format/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/uv-layout/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/wavefront-obj-format-legacy/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/gltf-20-format/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/wavefront-obj-format-legacy/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/cycles-render-engine/preinstalled
      - github.com/rocketblend/official-library/packages/blender/addons/web3d-x3dvrml2-format/preinstalled
