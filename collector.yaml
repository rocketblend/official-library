library: github.com/rocketblend/official-library
collector:
  agent: random
  parallelism: 2
  delay: 5s
collections:
  - name: base
    platforms:
      - windows
      - linux
      - macos/intel
      - macos/apple
  - name: blender
    platforms:
      - windows
      - linux
      - macos/intel
      - macos/apple
    addons:
      - github.com/rocketblend/addons/blender/pose-library/preinstalled
      - github.com/rocketblend/addons/blender/biovision-motion-capture-bvh-format/preinstalled
      - github.com/rocketblend/addons/blender/fbx-format/preinstalled
      - github.com/rocketblend/addons/blender/stl-format/preinstalled
      - github.com/rocketblend/addons/blender/scalable-vector-graphics-svg-11-format/preinstalled
      - github.com/rocketblend/addons/blender/stanford-ply-format/preinstalled
      - github.com/rocketblend/addons/blender/uv-layout/preinstalled
      - github.com/rocketblend/addons/blender/wavefront-obj-format-legacy/preinstalled
      - github.com/rocketblend/addons/blender/gltf-20-format/preinstalled
      - github.com/rocketblend/addons/blender/wavefront-obj-format-legacy/preinstalled
      - github.com/rocketblend/addons/blender/cycles-render-engine/preinstalled
      - github.com/rocketblend/addons/blender/web3d-x3dvrml2-format/preinstalled
