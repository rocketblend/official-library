  - executable: Blender.app/Contents/MacOS/blender
    platform: macos/apple
    url: https://download.blender.org/release/Blender3.3/blender-3.3.0-macos-arm64.dmg
  - executable: Blender.app/Contents/MacOS/blender
    platform: macos/intel
    url: https://download.blender.org/release/Blender3.3/blender-3.3.0-macos-x64.dmg
  - executable: blender-3.3.0-windows-x64/blender.exe
    platform: windows
    url: https://download.blender.org/release/Blender3.3/blender-3.3.0-windows-x64.zip
  version: 3.3.0
