build:
  addons:
  - github.com/official-library/rocketblend/blender/addons/pose-library/preinstalled
  - github.com/official-library/rocketblend/blender/addons/biovision-motion-capture-bvh-format/preinstalled
  - github.com/official-library/rocketblend/blender/addons/fbx-format/preinstalled
  - github.com/official-library/rocketblend/blender/addons/stl-format/preinstalled
  - github.com/official-library/rocketblend/blender/addons/scalable-vector-graphics-svg-11-format/preinstalled
  - github.com/official-library/rocketblend/blender/addons/stanford-ply-format/preinstalled
  - github.com/official-library/rocketblend/blender/addons/uv-layout/preinstalled
  - github.com/official-library/rocketblend/blender/addons/wavefront-obj-format-legacy/preinstalled
  - github.com/official-library/rocketblend/blender/addons/gltf-20-format/preinstalled
